

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover" />
  <title>Parkinson‚Äôs Tracker</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0B1220" />

  <style>
    :root{
      --bg:#0B1220;
      --panel: rgba(255,255,255,.04);
      --card: rgba(255,255,255,.06);
      --line: rgba(255,255,255,.10);
      --text:#EAF0FF;
      --muted: rgba(234,240,255,.70);
      --accent:#5EEAD4;
      --danger:#FB7185;
      --shadow: 0 18px 50px rgba(0,0,0,.35);
      --r:18px;
    }
    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1200px 800px at 20% -10%, rgba(94,234,212,.18), transparent 55%),
        radial-gradient(900px 700px at 100% 0%, rgba(56,189,248,.12), transparent 55%),
        var(--bg);
      color:var(--text);
      padding: 16px 14px 92px;
    }

    .topbar{
      position: sticky; top: 0; z-index: 10;
      padding: 12px 0 10px;
      backdrop-filter: blur(12px);
      background: linear-gradient(to bottom, rgba(11,18,32,.92), rgba(11,18,32,.65), transparent);
    }
    .titleRow{ display:flex; align-items:center; justify-content:space-between; gap:12px; }
    h1{ margin:0; font-size:20px; letter-spacing:.2px; }
    .badge{
      font-size:12px; padding:6px 10px; border-radius:999px;
      border:1px solid var(--line);
      color: var(--muted);
      background: rgba(255,255,255,.04);
      white-space: nowrap;
    }

    .tabsHead{
      display:flex; gap:10px; margin-top:10px;
      padding: 6px;
      border:1px solid var(--line);
      border-radius: 999px;
      background: rgba(255,255,255,.03);
      overflow:auto;
    }
    .chip{
      border:1px solid transparent;
      background: transparent;
      color: var(--muted);
      padding:10px 12px;
      border-radius:999px;
      font-weight:700;
      cursor:pointer;
      white-space:nowrap;
    }
    .chip.active{
      color: var(--text);
      background: rgba(94,234,212,.12);
      border-color: rgba(94,234,212,.25);
    }

    .card{
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      padding: 14px;
      margin-top: 14px;
    }

    .label{ font-size:12px; color: var(--muted); margin: 4px 0 8px; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; }
    .row > *{ flex:1 1 150px; }

    input, textarea{
      width:100%;
      background: rgba(15,23,48,.65);
      border:1px solid var(--line);
      border-radius: 14px;
      padding: 12px 12px;
      color: var(--text);
      outline:none;
      font-size: 14px;
    }
    textarea{ min-height: 110px; resize: vertical; }
    input:focus, textarea:focus{
      border-color: rgba(94,234,212,.55);
      box-shadow: 0 0 0 4px rgba(94,234,212,.10);
    }

    .btn{
      width:100%;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 12px 12px;
      border-radius: 14px;
      font-weight: 750;
      letter-spacing: .2px;
      cursor:pointer;
    }
    .btnPrimary{
      background: linear-gradient(135deg, rgba(94,234,212,.95), rgba(56,189,248,.85));
      border-color: transparent;
      color:#041018;
    }
    .btnDanger{
      background: rgba(251,113,133,.10);
      border-color: rgba(251,113,133,.25);
      color: #FFD7DE;
    }

    .hint{ font-size:12px; color: var(--muted); margin-top:10px; }

    .section{ display:none; }
    .section.active{ display:block; }

    .entry{
      display:flex;
      gap:12px;
      align-items:flex-start;
      justify-content:space-between;
      margin-top: 12px;
    }
    .entryMeta{ font-size:12px; color: var(--muted); display:flex; gap:8px; flex-wrap:wrap; }
    .pill{
      padding:4px 10px; border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color: var(--text);
      font-size:12px;
    }
    .entryText{ margin-top:8px; white-space: pre-wrap; font-size:14px; line-height:1.35; }
    .smallBtn{
      width:auto;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,.05);
      border:1px solid var(--line);
      color: var(--text);
      cursor:pointer;
      white-space:nowrap;
    }
    .empty{ color: var(--muted); font-size: 13px; padding: 4px 2px; }

    .bottomTabs{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      padding: 10px 10px calc(10px + env(safe-area-inset-bottom));
      background: rgba(11,18,32,.86);
      backdrop-filter: blur(12px);
      border-top: 1px solid var(--line);
      display:flex; gap:10px;
      z-index: 20;
    }
    .tabBtn{
      flex:1;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color: var(--muted);
      padding: 10px 10px;
      border-radius: 14px;
      font-weight: 800;
      cursor:pointer;
    }
    .tabBtn.active{
      color: var(--text);
      border-color: rgba(94,234,212,.25);
      background: rgba(94,234,212,.10);
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="titleRow">
      <h1>Parkinson‚Äôs Tracker</h1>
      <div class="badge">Offline ‚Ä¢ On device</div>
    </div>

    <!-- optional ‚Äútop chips‚Äù (nice for quick jump) -->
    <div class="tabsHead" aria-label="Quick tabs">
      <button class="chip active" data-tab="log">‚ûï Log</button>
      <button class="chip" data-tab="journal">üìì Journal</button>
      <button class="chip" data-tab="search">üîé Search</button>
      <button class="chip" data-tab="trends">üìä Trends</button>
      <button class="chip" data-tab="settings">‚öôÔ∏è Settings</button>
    </div>
  </div>

  <!-- LOG -->
  <section id="tab-log" class="section active">
    <div class="card">
      <div class="row">
        <div>
          <div class="label">Date & time</div>
          <input id="date" type="datetime-local" />
        </div>
        <div>
          <div class="label">Tag</div>
          <input id="tag" placeholder="meds / meal / symptoms" />
        </div>
      </div>

      <div class="label" style="margin-top:10px;">Notes</div>
      <textarea id="note" placeholder="What happened? symptoms, food, meds timing, etc."></textarea>

      <div class="hint">Tip: Keep tags consistent (e.g. meds, meal, symptoms, sleep).</div>
      <button class="btn btnPrimary" id="saveBtn" style="margin-top:12px;">Save entry</button>
    </div>
  </section>

  <!-- JOURNAL -->
  <section id="tab-journal" class="section">
    <div class="card">
      <div class="label">Latest entries</div>
      <div id="journalList"></div>
    </div>
  </section>

  <!-- SEARCH -->
  <section id="tab-search" class="section">
    <div class="card">
      <div class="label">Search</div>
      <input id="search" placeholder="Search entries..." />
      <div id="searchList" style="margin-top:8px;"></div>
    </div>
  </section>

  <!-- TRENDS (placeholder) -->
  <section id="tab-trends" class="section">
    <div class="card">
      <div class="label">Trends</div>
      <div class="empty">Next: charts for meds timing, symptoms frequency, sleep, triggers.</div>
    </div>
  </section>

  <!-- SETTINGS -->
  <section id="tab-settings" class="section">
    <div class="card">
      <div class="label">Backup</div>
      <button class="btn" id="exportBtn">Export JSON</button>
      <div class="hint">Import a previous backup file:</div>
      <input id="importFile" type="file" accept="application/json" />

      <div class="label" style="margin-top:14px;">Danger zone</div>
      <button class="btn btnDanger" id="clearBtn">Clear ALL data</button>
    </div>
  </section>

  <!-- Bottom Tab Bar -->
  <nav class="bottomTabs" aria-label="Bottom navigation">
    <button class="tabBtn active" data-tab="log">‚ûï Log</button>
    <button class="tabBtn" data-tab="journal">üìì Journal</button>
    <button class="tabBtn" data-tab="search">üîé Search</button>
    <button class="tabBtn" data-tab="trends">üìä</button>
    <button class="tabBtn" data-tab="settings">‚öôÔ∏è</button>
  </nav>

  <script src="app.js"></script>

  <script>
    // Tab switching (top chips + bottom tabs)
    function setTab(name){
      document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
      document.getElementById("tab-" + name).classList.add("active");

      document.querySelectorAll(".tabBtn").forEach(b => b.classList.toggle("active", b.dataset.tab === name));
      document.querySelectorAll(".chip").forEach(b => b.classList.toggle("active", b.dataset.tab === name));

      // after switching, refresh lists
      if (window.renderAll) window.renderAll();
    }

    document.querySelectorAll("[data-tab]").forEach(btn => {
      btn.addEventListener("click", () => setTab(btn.dataset.tab));
    });
  </script>
</body>
</html>
